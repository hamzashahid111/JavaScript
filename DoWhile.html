<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    var j = 0;
    do {
      document.write(j);
      j++;
      document.write("<br>");
    } while (j < 5);
  </script>
  <body></body>
</html>
