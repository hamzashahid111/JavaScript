<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var time = "7 P.M";
      switch (time) {
        case "1 P.M":
          document.write("It's 1 P.M");
          break;
        case "2 P.M":
          document.write("It's 2 P.M");
          break;
        case "3 P.M":
          document.write("It's 3 P.M");
          break;
        case "4 P.M":
          document.write("It's 4 P.M");
          break;
        case "5 P.M":
          document.write("It's 5 P.M");
          break;
        case "6 P.M":
          document.write("It's 6 P.M");
          break;
        case "7 P.M":
          document.write("It's 7 P.M");
          break;
        case "8 P.M":
          document.write("It's 8 P.M");
          break;

        default:
          document.write("Enter The Write Time");
      }
    </script>
  </body>
</html>
