<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>For Of</h2>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quasi fugit
      ratione, ut illum maxime mollitia ducimus veniam asperiores voluptatum
      adipisci.
    </p>

    <p id="hhh"></p>

    <h2>For In Loop</h2>
    <p>
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae
      veniam quae, praesentium est commodi officiis?
    </p>

    <p id="ffff"></p>

    <script>
      const cars = ["BMW", "Volvo", "Mini"];

      let text = "";
      for (let x of cars) {
        text += x + "<br>";
      }

      document.getElementById("hhh").innerHTML = text;

      const person = { fname: "Hamza", lname: "Shahid", age: 21 };

      let txt = "";
      for (let x in person) {
        txt += person[x] + " ";
      }

      document.getElementById("ffff").innerHTML = txt;
    </script>
  </body>
</html>
